<html>

<head>
  <title>
    Imersão Dev
  </title>
  <link rel="stylesheet" href="style.css"> 
</head>

<body>
  <h1>Classificação da missão</h1>

  <input type="text" id="campoNomeJogador" placeholder="digite o nome do jogador" />
  <input type="text" id="campoImagemJogador" placeholder="Insira a URL da foto do jogador" />
  <button onClick="criarJogador()">Adicionar novo jogador</button>
  
  <div>
    <button onClick="adicionarEmpate()">Lançar Empate</button>
      
   </div>

  <table style="max-width:300px;">
    <thead>
      <tr>        
        <th>Quantidade de jogadores</th>
        <th>Partidas concluídas</th>
      </tr>
    </thead>
    <tbody id="tabelaResumo">
      <td>0</td>
      <td>0</td>
    </tbody>
  </table>
  
  
  <table style="width:100%;">
    <thead>
      <tr>        
        <th>Posição</th>
        <th>Foto</th>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Partidas</th>
        <th>Pontos</th>
        <th colspan="5">Interações jogador</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">

    </tbody>
  </table>
  <button onClick="apagarJogadores()">Apagar todos os jogadores</button>
  
  <script src="script.js"></script>
</body>

</html>
